<!DOCTYPE html>
<html lang="en">

<link rel="stylesheet" href="style.css" />
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Characters</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="imgBg">
        <!-- HEADER -->
        <header class="bg-success sticky-top">
            <div class="container-fluid d-flex align-items-center justify-content-between py-3">
                <!-- Logo a la izquierda -->
                <a class="navbar-brand" href="index.html">
                    <img class="imagen-logo" src="media/img/animal_crossing_leaf_logo.png" alt="Logo" />
                </a>

                <!-- Botones centrados -->
                <div class="d-flex justify-content-center flex-grow-1 gap-3">
                    <a href="characters.html" class="btn nav-btn">CHARACTERS</a>
                    <a href="details.html" class="btn nav-btn">DETAILS</a>
                </div>

                <!-- Espacio vacío para equilibrio visual -->
                <div style="width: 50px;"></div>
            </div>
        </header>

        <!-- TÍTULO -->
        <h1 class="text-center my-4">CHARACTERS</h1>


        <!-- BOTONES DE FILTRO ALINEADOS A LA IZQUIERDA -->
        <div class="container my-4">
            <div class="d-flex justify-content-start">
                <div class="btn-group" role="group" aria-label="Species selector">
                    <button id="btnCats" type="button" class="btn btn-tab">Cats</button>
                    <button id="btnEagles" type="button" class="btn btn-tab">Eagles</button>
                    <button id="btnElephants" type="button" class="btn btn-tab">Elephants</button>
                    <button id="btnOctopus" type="button" class="btn btn-tab">Octopus</button>
                </div>
            </div>
        </div>


        
        <!-- CONTENEDORES DE CARDS -->
        <div class="my-4 translucent-green-bg">

          <div id="villagerCatContainer" style="display: none;">
              <div class="row justify-content-center" id="catRow"></div>
          </div>

          <div id="villagerEagleContainer" style="display: none;">
              <div class="row justify-content-center" id="eagleRow"></div>
          </div>

          <div id="villagerElephantContainer" style="display: none;">
              <div class="row justify-content-center" id="elephantRow"></div>
          </div>

          <div id="villagerOctopusContainer" style="display: none;">
              <div class="row justify-content-center" id="octopusRow"></div>
          </div>
        </div>


        <!-- LOADING SPINNER -->
        <section class="container">
            <div class="row justify-content-center">
                <div id="loading" class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
    </div>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Script JS personalizado -->
    <script src="js/script.js"></script>
</body>
</html>
