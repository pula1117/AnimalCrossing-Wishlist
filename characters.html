<!DOCTYPE html>
<html lang="en">

<link rel="stylesheet" href="style.css" />
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Characters</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="imgBg">
        <!-- HEADER -->
        <header class="bg-success sticky-top">
            <nav class="navbar navbar-expand-lg navbar-dark bg-success">
                <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img class="imagen-logo" src="media/img/animal_crossing_leaf_logo.png" alt="Logo" />
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav gap-3">
                    <li class="nav-item">
                        <a href="characters.html" class="btn nav-btn nav-link">CHARACTERS</a>
                    </li>
                    <li class="nav-item">
                    <a href="details.html" class="btn nav-btn nav-link">APOLLO</a>
                    </li>
                    <li class="nav-item">
                        <a href="details2.html" class="btn nav-btn nav-link">BOB</a>
                    </li>
                    <li class="nav-item">
                        <a href="details3.html" class="btn nav-btn nav-link">MARSHAL</a>
                    </li>
                    <li class="nav-item">
                        <a href="details4.html" class="btn nav-btn nav-link">JULIA</a>
                    </li>
                    </ul>
                </div>
                <div style="width: 50px;"></div>
                </div>
            </nav>
        </header>

        <!-- TÍTULO -->
        <h1 class="text-center my-4 box-title">CHARACTERS</h1>


        <!-- BOTONES DE FILTRO ALINEADOS A LA IZQUIERDA -->
        <div class="container px-0" style="max-width: 90%;">
            <div class="d-flex justify-content-start" style="margin-bottom: -10px;">
                <div class="tab-buttons d-flex flex-row align-items-end">
                    <button id="btnCats" type="button" class="btn btn-tab">
                        <img src="media/img/heads/bob_head.png" alt="Cat Icon" class="icon-img" />
                    </button>
                    <button id="btnEagles" type="button" class="btn btn-tab">
                        <img src="media/img/heads/apollo_head.png" alt="Eagle Icon" class="icon-img" />
                    </button>
                    <button id="btnOstrich" type="button" class="btn btn-tab">
                        <img src="media/img/heads/julia_head.png" alt="Ostrich Icon" class="icon-img" />
                    </button>
                    <button id="btnSquirrel" type="button" class="btn btn-tab">
                        <img src="media/img/heads/marshall head.png" alt="Squirrel Icon" class="icon-img" />
                    </button>
                </div>

            </div>
        </div>


        
        <!-- CONTENEDORES DE CARDS -->
        <div class="my-4 translucent-green-bg">

          <div id="villagerCatContainer" style="display: none;">
              <div class="row justify-content-center" id="catRow"></div>
          </div>

          <div id="villagerEagleContainer" style="display: none;">
              <div class="row justify-content-center" id="eagleRow"></div>
          </div>

          <div id="villagerOstrichContainer" style="display: none;">
              <div class="row justify-content-center" id="ostrichRow"></div>
          </div>

          <div id="villagerSquirrelContainer" style="display: none;">
              <div class="row justify-content-center" id="squirrelRow"></div>
          </div>
        </div>


        <!-- LOADING SPINNER -->
        <section class="container">
            <div class="row justify-content-center">
                <div id="loading" class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
    </div>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Script JS personalizado -->
    <script src="js/script.js"></script>
</body>
</html>
