<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animal Crossing Wishlist</title>
  <link rel="stylesheet" href="style.css" />

  <!-- BS LINKS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</head>
<body>

  <!-- Sticky Header -->
  <header class="bg-success sticky-top">
    <div class="container-fluid d-flex align-items-center justify-content-between py-3">
      <!-- Logo a la izquierda -->
        <a class="navbar-brand" href="index.html">
          <img class="imagen-logo" src="media/img/animal_crossing_leaf_logo.png" alt="Logo" />
        </a>

      <!-- Botones centrados -->
      <div class="d-flex justify-content-center flex-grow-1 gap-3">
       <a href="characters.html" class="btn nav-btn">CHARACTERS</a>
        <a href="details.html" class="btn nav-btn">DETAILS</a>
      </div>

      <!-- Espacio vacÃ­o para equilibrio visual -->
      <div style="width: 50px;"></div>
    </div>
  </header>

  <main class="pt-4">
    <div class="imageninicio">
      <img src="media/img/Animal_Crossing_logo.webp" alt="Animal Crossing Logo" />
    </div>

    <h1 class="text-center my-4">Wishlist</h1>


    



    <div id="carouselExampleCaptions" class="carousel slide">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="media/img/carousel/animal-crossing-new-horizons-1905339.webp"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="media/img/carousel/animal-crossing-new-horizons-1979507.webp"
            class="d-block w-100"
            alt="..."
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Siguiente</span>
      </button>
    </div>
  </main>

  <!-- JQUERY -->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>

  <!-- JS -->
  <script src="js/script.js"></script>

</body>
</html>
